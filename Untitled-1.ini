<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Отпуск Мечты</title>
<style>
  body {
    overflow-x: hidden;
    font-family: 'Inter Tight', sans-serif, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    line-height: 1.4;
    margin: 0; padding: 0; box-sizing: border-box;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  button {
    cursor: pointer;
  }
  #hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  #hero video {
    position: absolute;
    top: 50%; left: 50%;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: 0;
  }
  #hero .overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1;
  }
  #hero .content {
    position: relative;
    z-index: 2;
    max-width: 600px;
  }
  #hero h1 {
    font-weight: 900;
    font-size: 4rem;
    margin-bottom: 0.5rem;
  }
  #hero p {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }
  #hero button {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    font-size: 1.2rem;
    padding: 0.5rem 2rem;
    border-radius: 30px;
    transition: background-color 0.3s, color 0.3s;
  }
  #hero button:hover {
    background-color: #fff;
    color: #000;
  }
  #features {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem 1rem;
    background-color: #111;
  }
  .feature-item {
    background: #222;
    color: #eee;
    flex: 1 1 280px;
    max-width: 320px;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .feature-item img {
    width: 100%;
    display: block;
    height: 200px;
    object-fit: cover;
  }
  .feature-content {
    padding: 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .feature-content h5 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .feature-content p {
    flex-grow: 1;
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  .feature-content button {
    align-self: start;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
  }
  .feature-content button:hover {
    background-color: #0056b3;
  }
  /* Твой Идеальный Отпуск */
  .text-image-section {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
    padding: 2rem 1rem;
    background-color: #000;
  }
  .text-image-section .images {
    flex: 1 1 300px;
    display: flex;
    gap: 1rem;
    flex-wrap: nowrap;
    justify-content: center;
  }
  .text-image-section .images img {
    border-radius: 6px;
    object-fit: cover;
    height: 200px;
    max-width: 48%;
    width: auto;
  }
  .text-image-section .text {
    flex: 1 1 350px;
    color: #ddd;
    font-size: 1rem;
  }
  .text-image-section h4 {
    font-weight: 700;
    margin-bottom: 0.8rem;
    color: #fff;
  }
  .text-image-section p + p {
    margin-top: 0.7rem;
  }
  #adventure-map, #gallery {
    padding: 2rem 1rem;
    background-color: #111;
  }
  h2.section-title {
    text-align: center;
    color: white;
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 2.5rem;
  }
  .image-grid {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
  }
  .image-grid img {
    height: 180px;
    border-radius: 8px;
    object-fit: cover;
    scroll-snap-align: start;
    flex-shrink: 0;
  }
  #testimonials {
    background-color: #000;
    padding: 3rem 1rem;
    color: #eee;
  }
  #testimonials h2, #testimonials h3 {
    text-align: center;
  }
  #reviews-list > div {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  #reviews-list b {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 5px;
  }
  #hot-destinations {
    background-color: #111;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.7rem;
  }
  #hot-destinations img {
    width: 140px;
    height: 90px;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  #hot-destinations img:hover {
    transform: scale(1.05);
  }
  #scrolling-messages {
    background-color: #000;
    overflow: hidden;
    white-space: nowrap;
    color: #eee;
    font-size: 1.5rem;
    padding: 1rem 0;
    user-select: none;
  }
  #scrolling-messages span {
    display: inline-block;
    padding-right: 3rem;
    animation: scroll-left 20s linear infinite;
  }
  @keyframes scroll-left {
    0% { transform: translateX(100%) }
    100% { transform: translateX(-100%) }
  }
  @media (max-width: 768px) {
    #features {
      flex-direction: column;
      align-items: center;
    }
    .text-image-section {
      flex-direction: column;
      gap: 2rem;
    }
    .text-image-section .images img {
      width: 100%;
      height: 150px;
      max-width: none;
    }
  }
  /* Фильтр стили */
  #pageContent {
    padding: 2rem;
    max-width: 900px;
    margin: 1rem auto;
    background-color: #111;
    border-radius: 8px;
  }
  label, select, input {
    display: block;
    margin: 0.5rem 0 0.9rem;
    font-size: 1rem;
    color: #fff;
  }
  input, select {
    padding: 0.45rem 0.75rem;
    width: 100%;
    max-width: 300px;
    background: #222;
    border: 1px solid #555;
    border-radius: 4px;
    color: white;
  }
  button.apply-filter {
    margin-top: 1rem;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 0.7rem 1.3rem;
    border-radius: 20px;
    cursor: pointer;
  }
  button.apply-filter:hover {
    background-color: #0056b3;
  }
  #filteredResults {
    margin-top: 1.5rem;
  }
  #filteredResults div {
    background-color: #222;
    padding: 0.8rem 1rem;
    margin-bottom: 0.9rem;
    border-radius: 6px;
  }
</style>
</head>
<body>
<section id="hero">
  <video autoplay loop muted playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>Отпуск Мечты</h1>
    <p>Найди свой идеальный уголок планеты для незабываемого отдыха!</p>
    <button id="openPage">Начать</button>
  </div>
</section>

<div id="pageContent"></div>

<section id="features" aria-label="Основные функции сайта">
  <article class="feature-item">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Города и курорты" />
    <div class="feature-content">
      <h5>Больше Сотни</h5>
      <p>Городов и курортов ждут тебя, каждый со своей историей.</p>
      <button>Искать</button>
    </div>
  </article>
  <article class="feature-item">
    <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad" alt="Цены" />
    <div class="feature-content">
      <h5>Цены</h5>
      <p>Узнай, сколько стоит рай, от жилья до еды.</p>
      <button>Искать</button>
    </div>
  </article>
  <article class="feature-item">
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Маршруты" />
    <div class="feature-content">
      <h5>Маршруты</h5>
      <p>Как добраться: быстро, комфортно, или просто по-своему.</p>
      <button>Искать</button>
    </div>
  </article>
</section>

<section class="text-image-section" aria-label="Твой Идеальный Отпуск">
  <div class="images">
    <img src="https://bcrw.barnard.edu/digitalshange/projects/wp-content/uploads/2016/04/canada_landscapes-1920x1200-3000x1000_c.jpg" alt="Канада" />
    <img src="https://cdn.bsky.app/img/banner/plain/did:plc:spr6oycv5cto7krksqqsj5oq/bafkreidhuzytaenijgi7tfxhzec2bbs67dgohpa6pxjgfsrx63nroumgga@jpeg" alt="Природа" />
  </div>
  <div class="text">
    <h4>Твой Идеальный Отпуск</h4>
    <p>Устал от серых будней? Мечтаешь о солнце, море или горах? Наш сайт — твой личный компас в мире отпусков. Мы собрали более сотни направлений, от шумных мегаполисов до тихих деревушек, где каждый найдет что-то для души.</p>
    <p>Забудь о бесконечном поиске информации! Мы предоставим тебе всю подноготную: чем славится каждый уголок, сколько стоит неделя блаженства (жилье и еда), и как туда добраться, чтобы не сойти с ума. Быстро, комфортно, или самым экзотическим путем — выбор за тобой!</p>
    <p>А чтобы ты не заблудился в этом океане возможностей, мы создали умный фильтр. Выбирай по бюджету, настроению, времени года или даже по тому, насколько ты готов к приключениям. Твой следующий отпуск начинается здесь, и он будет таким, каким ты его захочешь!</p>
  </div>
</section>

<section id="adventure-map" aria-label="Карта приключений">
  <h2 class="section-title">Карта Приключений</h2>
  <div class="image-grid">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Фото карты 1" />
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Фото карты 2" />
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Фото карты 3" />
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Фото карты 4" />
  </div>
</section>

<section class="text-image-section" aria-label="Ваш Идеальный Отпуск">
  <div class="images">
     <img src="https://www.brookings.edu/wp-content/uploads/2021/01/shutterstock_718460350._small.jpg?resize=2000" alt="Ваш Идеальный Отпуск" style="width: 100%; max-width: 900px; height: auto; border-radius: 6px; object-fit: cover;" />
  </div>
  <div class="text">
    <h1>Ваш Идеальный Отпуск</h1>
    <p>Забудьте о скучных буднях! Мы собрали для вас сокровищницу из более чем 100 направлений, где каждый найдет свой райский уголок. От заснеженных вершин до лазурных берегов – ваш следующий незабываемый отпуск начинается здесь.</p>
    <p>Представьте: вы стоите на пороге нового приключения, а мы уже продумали все детали. От бюджетных хостелов до роскошных вилл, от уличной еды до изысканных ресторанов – мы знаем, как сделать ваш отдых идеальным, не опустошив кошелек.</p>
    <p>Забудьте о долгих часах планирования. Наш умный фильтр подберет направление по вашим меркам: ищете ли вы спокойствие, адреналин или культурное погружение – мы найдем то, что заставит ваше сердце биться чаще.</p>
  </div>
</section>

<section id="gallery" aria-label="Города и Курорты">
  <h2 class="section-title">Города и Курорты</h2>
  <p style="max-width:700px; margin: auto; color:#ddd; padding:0 1rem;">
    Каждое место на нашей карте – это отдельная история, полная чудес и открытий. Мы расскажем вам, чем славится Париж, кроме Эйфелевой башни, или почему в Токио стоит попробовать уличную еду, а не только любоваться неоновыми огнями. Готовьтесь к захватывающим рассказам! Средняя цена жилья на неделю? Легко! Еда на неделю? Без проблем! Билеты туда и обратно? Мы знаем, как найти лучшие предложения. А главное – как добраться быстрее, проще и комфортнее, чтобы ваше приключение началось без лишних хлопот.
  </p>
  <div class="image-grid" style="margin-top:1rem;">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Город 1" />
    <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad" alt="Город 2" />
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Город 3" />
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Город 4" />
  </div>
</section>

<section id="testimonials" aria-label="Отзывы">
<h2>Отзывы наших посетителей</h2>
<div id="reviews-list" style="margin-top:20px;">
</div>
<h3>Оставьте свой отзыв</h3>
<form id="review-form" style="margin-top:15px;">
<input type="text" id="reviewer-name" placeholder="Ваше имя" required style="width: 200px; padding:5px; margin-bottom: 8px;" />
<br />
<textarea id="review-text" placeholder="Ваш отзыв" required rows="4" style="width: 300px; padding:5px;"></textarea>
<br />
<button type="submit" style="margin-top:10px; padding: 8px 20px;">Отправить</button>
</form>
</section>

<section id="hot-destinations" aria-label="Горячие направления">
<h2 class="section-title">Горячие Направления</h2>
<div style="display:flex; flex-wrap: wrap; justify-content: center; gap:0.8rem;">
<img src="https://avatars.mds.yandex.net/i?id=c2aa561b270ef2533bf83c3b29ebd42d_l-9069926-images-thumbs&n=13" alt="Турция" />
<img src="https://avatars.mds.yandex.net/i?id=31309c65db28deefcc5021a1cff7ae1f_l-10637439-images-thumbs&n=13" alt="Таиланд" />
<img src="https://i.pinimg.com/736x/bf/6c/4d/bf6c4d05e1f282fcb6c42764aaa7679f.jpg" alt="ОАЭ" />
<img src="https://avatars.mds.yandex.net/i?id=aeb267e448cec642c4b05c5a69066295_l-13469331-images-thumbs&n=13" alt="Греция" />
<img src="https://avatars.mds.yandex.net/i?id=728ae4195c1183a7e52147bde8d51dce_l-10178110-images-thumbs&n=13" alt="Греция" />
<img src="https://avatars.mds.yandex.net/i?id=13a65e1d087ab21331f543da295357f6_l-5660351-images-thumbs&n=13" alt="Сочи" />
</div>
</section>

<section id="scrolling-messages" aria-label="Бегущая строка с сообщениями">
<span>Солнце и Песок * Заснеженные Вершины * Древние Тайны * Адреналиновый Взрыв * Гастрономический Рай * Тишина и Покой *</span>
</section>

<script>
const scrollContainers = document.querySelectorAll('.image-grid');
scrollContainers.forEach(container => {
  let scrollAmount = 0;
  let maxScroll = container.scrollWidth - container.clientWidth;
  setInterval(() => {
    scrollAmount += 1;
    if(scrollAmount > maxScroll) scrollAmount = 0;
    container.scrollTo({ left: scrollAmount, behavior: 'smooth' });
  }, 100);
});

const form = document.getElementById('review-form');
const reviewsList = document.getElementById('reviews-list');

function loadReviews() {
  let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
  reviewsList.innerHTML = '';
  reviews.forEach(r => {
    const div = document.createElement('div');
    div.style.background = '#222';
    div.style.padding = '10px';
    div.style.borderRadius = '6px';
    div.style.marginBottom = '10px';
    div.innerHTML = `<b>${r.name}</b><p>${r.text}</p>`;
    reviewsList.appendChild(div);
  });
}

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('reviewer-name').value.trim();
  const text = document.getElementById('review-text').value.trim();
  if(name && text) {
    let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    reviews.unshift({name, text});
    localStorage.setItem('reviews', JSON.stringify(reviews));
    loadReviews();
    form.reset();
  }
});

loadReviews();

document.getElementById('openPage').onclick = function() {
  document.getElementById('pageContent').innerHTML = `
    <h2>Фильтр путешествий</h2>
    <form id="filterForm">
      <label for="minCost">Минимальная стоимость (₽):</label>
      <input type="number" id="minCost" name="minCost" min="0" placeholder="От" />

      <label for="maxCost">Максимальная стоимость (₽):</label>
      <input type="number" id="maxCost" name="maxCost" min="0" placeholder="До" />

      <label for="weather">Погода:</label>
      <select id="weather" name="weather">
        <option value="">Любая</option>
        <option value="теплая">Теплая</option>
        <option value="холодная">Холодная</option>
        <option value="умеренная">Умеренная</option>
      </select>

      <label for="transport">Способ добраться:</label>
      <select id="transport" name="transport">
        <option value="">Любой</option>
        <option value="самолет">Самолет</option>
        <option value="поезд">Поезд</option>
        <option value="автомобиль">Автомобиль</option>
      </select>

      <button type="submit" class="apply-filter">Применить фильтр</button>
    </form>
    <div id="filteredResults"></div>
  `;

  document.getElementById('filterForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let minCost = this.minCost.value ? parseInt(this.minCost.value, 10) : null;
    let maxCost = this.maxCost.value ? parseInt(this.maxCost.value, 10) : null;
    let weather = this.weather.value;
    let transport = this.transport.value;

    // Пример фильтрации по статическому массиву данных - заменить на реальные данные или API
    const destinations = [
      {name: "Париж", cost: 50000, weather: "умеренная", transport: "самолет"},
      {name: "Москва", cost: 20000, weather: "холодная", transport: "поезд"},
      {name: "Барселона", cost: 45000, weather: "теплая", transport: "самолет"},
      {name: "Сочи", cost: 15000, weather: "теплая", transport: "автомобиль"},
      {name: "Казань", cost: 18000, weather: "умеренная", transport: "поезд"}
    ];

    const filtered = destinations.filter(d => {
      return (!minCost || d.cost >= minCost) &&
             (!maxCost || d.cost <= maxCost) &&
             (!weather || d.weather === weather) &&
             (!transport || d.transport === transport);
    });

    const resultsContainer = document.getElementById('filteredResults');
    if (filtered.length === 0) {
      resultsContainer.innerHTML = "<p>По вашему запросу ничего не найдено.</p>";
    } else {
      resultsContainer.innerHTML = filtered.map(d => `
        <div>
          <strong>${d.name}</strong><br/>
          Стоимость: ${d.cost} ₽<br/>
          Погода: ${d.weather}<br/>
          Способ добраться: ${d.transport}
        </div>
      `).join('');
    }
  });
};
</script>

</body>
</html>
